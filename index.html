<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-screen">
    <section class="rectangle-6">
      <input type="text" placeholder="Add a new task" id="task-input">
      <button id="add-task-btn">+</button>
      <div class="taskToDo">Tasks to do - <span id="task-count">0</span></div>
      <div class="container"></div>
      <div class="done">Done - <span id="done-count">0</span></div>
      <div class="doneItem"></div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
